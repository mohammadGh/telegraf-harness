# Configuration for telegraf agent
[agent]
  ## Run telegraf in quiet mode
  quiet = true

[[outputs.influxdb]]
	urls = ["http://127.0.0.1:8086"] 
	database = "telegraf"

[[inputs.win_perf_counters.object]]
	ObjectName = "Processor"
	Instances = ["*"]
	Counters = ["% Idle Time"]
	Measurement = "cpu"
	IncludeTotal=true
	